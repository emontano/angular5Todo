
<div class="card mb-1">
    <div class="card-header px-3 bg-light ">
        <strong> completed Tasks</strong>
    </div>
    <div class="card-body text-primary px-2 py-1">
        <table class="table table-striped table-sm px-1 py-1 my-0">
            <thead>
                <tr>
                  <th class="py-1">Task Name</th>
                  <th class="text-left py-1">Created</th>
                  <th class="text-left py-1">Completed</th>
                  <th >Cat</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of taskList | paginate: { itemsPerPage: 8, currentPage: p }">
                  <td class="text-truncate py-1 pr-0">{{task.name}}</td>
                  <td class="text-left py-1">{{task.created_at | date:'yyyy-MM-dd' }}</td>
                  <td class="text-left py-1">{{task.completed_at | date:'yyyy-MM-dd'}}</td>
                  <td class="py-1" [style.background-color]="task.color">{{task.cat}}</td>
                </tr>
            </tbody>
          </table> 
    </div>
</div>

<div class="fixed-bottom">
    <pagination-controls (pageChange)="p = $event" autoHide="true" ></pagination-controls>
</div>
