
<div class="d-flex flex-column align-items-stretch">
  <div id=" p-2 accordion">

    <div class="card mb-1" *ngFor="let task of taskList">

      <div class="card-header d-flex flex-column" id="heading-{{task.id}}">
        
        <div class="d-flex flex-row mb-1">
          <h5 class="mb-0 mr-auto">{{task.taskName}}</h5>
          <div class="btn-group ml-auto p1" role="group" aria-label="group">
              <button type="button" class="btn btn-sm btn-primary" data-toggle="collapse" [attr.data-target]="'#collapse-' + task.id">
                <i class="fa fa-chevron-up"></i>
              </button>
              <button type="button" class="btn btn-sm btn-primary">
                <i class="fa fa-chevron-down"></i></button>
              <button type="button" class="btn btn-sm btn-danger">
                <i class="fa fa-trash"></i></button>
          </div>
        </div>

        <div class="progress" *ngIf="task.percentage > 0">
            <div  class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="task.percentage"
             aria-valuemin="0" aria-valuemax="100">{{task.percentage}}% complete</div>
        </div>
      </div>

      <div id="collapse-{{task.id}}" class="collapse" aria-labelledby="heading" data-parent="#accordion">
        <div class="card-body">
         {{task.desc}}
        </div>
      </div>

    </div>

  </div>

  <div class="">
    <nav aria-label="Page navigation">
      <ul class="pagination pagination-sm justify-content-center mt-1">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>

</div>
